<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="row h-100 m-0 p-0">
    <div class="col-5 bg-main ">gvfv</div>
    <div class="col-7 d-flex justify-content-center align-items-center">

      <form action="" class="form">
        <div class="row my-3">
          <label for="name" class="form-label m-0 p-0">CARDHOLDER NAME</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="row my-3">
          <label for="cardNumber" class="form-label m-0 p-0">CARD NUMBER</label>
          <input type="text" class="form-control" id="cardNumber">
        </div>
        <div class="row">
          <div class="col-3 m-0 p-0 pe-1">
            <label for="cardNumber" class="form-label">EXP.DATE</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="col-3 m-0 p-0 px-1">
            <label for="cardNumber" class="form-label">(MM/YY)</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="col-6 m-0 p-0 ps-2">
            <label for="cardNumber" class="form-label">CVC</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
        </div>
        <button class="btn bg-primary btn-block my-4">Confirm</button>
      </form>
    </div>
  </div>

  <div class="card-one"></div>
  <div class="card-two"></div>

</html>
